name: CI/CD Chat App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and start containers
        run: |
          docker-compose build
          docker-compose up -d
          sleep 10

      - name: Run test
        run: |
          bash ./test.sh

      - name: Deploy containers
        run: docker-compose up -d
